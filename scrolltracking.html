<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script>
      // Scroll-Event-Listener
      window.addEventListener('scroll', function() {
        // Aktuelle Scroll-Position
        const scrollPosition = window.scrollY;

        // Sende die Scroll-Position an Wix
        parent.postMessage({ type: 'scroll', scrollY: scrollPosition }, '*');
      });
    </script>
  </body>
</html>
