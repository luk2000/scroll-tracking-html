<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Tracking</title>
</head>
<body>
    <h1>Willkommen zu meiner Webseite!</h1>
    <p>Diese Seite wird zur Ãœberwachung von Scroll-Events verwendet.</p>

    <script>
        window.addEventListener('scroll', function() {
            // Tracke die Scroll-Position
            const scrollPosition = window.scrollY;
            console.log('Scroll-Position: ' + scrollPosition);

            // Sende Scroll-Position an eine Eltern-Seite (z.B. in Wix)
            parent.postMessage({ type: 'scroll', scrollY: scrollPosition }, '*');
        });
    </script>
</body>
</html>
