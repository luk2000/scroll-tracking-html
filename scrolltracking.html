<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Tracking</title>
    <style>
        body {
            height: 2000px; /* Simuliert eine lange Seite zum Scrollen */
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        // Listener f√ºr das Scroll-Event
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            //console.log("Scroll-Position: " + scrollPosition);

            // Sende Scroll-Position an das Parent-Window (Wix)
            window.parent.postMessage({ type: 'scroll', scrollY: scrollPosition }, '*');
        });
    </script>
</body>
</html>
